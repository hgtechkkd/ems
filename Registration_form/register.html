<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css"/>
</head>
<body>
    <div class="container">
        <form  method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>

                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter userfull name" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Employee ID</label>
                    <input type="text" placeholder="Enter employee id" name="employee id" required>
                </div>
                <div class="input-box">
                    <label for="password">password </label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">confirm password </label>
                    <input type="password" placeholder="confirm your password" name="confirmpassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div calss="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">others</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up,you agree to our <a href="#">terms,</a><a href="#">privacy policy</a> and <a href="#">cookies policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
